<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DL:Rick&Morty</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <header>
      <div class="icono">
        <div>
          <img
            class="img_logo1"
            src="../Assets/icons8-rick-sanchez 1.svg"
            alt="Rick_Sanchez"
          />
          <img
            class="img_logo2"
            src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/main/Assets/Rick_and_Morty_Logo.png"
            alt="Rick_and_Morty"
          />
        </div>

        <img class="burgerMenu" src="../Assets/menu.svg" alt="iconomenu" />
      </div>

      <nav class="menu">
        <div><span id="characters">Characters</span></div>
        <div id="season" class="season">
          <span>Episodes</span>
        </div>
        <div class="origin">
          <span class="dropbtn">Origin</span>
        </div>
        <div><span>Location</span></div>
      </nav>
    </header>

    <main>
      <section id="characterSection" class="charactersFilterSection">
        <aside>
          <button id="deleteFilterBtn">
            <img
              src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/main/Assets/compartimiento.png"
              alt=""
            />
            <span>Borrar filtros</span>
          </button>
          <p>Filtrar por:</p>
          <ul class="filterContainer">
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonGender">
                <span>Gender</span
                ><img
                  src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/04c053f52fba316ebd741ecd051ccec03bd35dd4/Assets/arrow.svg"
                  alt=""
                />
              </div>
              <div id="genderOptions" class="chosen" hidden></div>
            </li>
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonStatus">
                <span>Status</span
                ><img
                  src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/04c053f52fba316ebd741ecd051ccec03bd35dd4/Assets/arrow.svg"
                  alt=""
                />
              </div>
              <div id="statusOptions" class="chosen" hidden>
                <ul></ul>
              </div>
            </li>
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonSpecies">
                <span>Species</span
                ><img
                  src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/04c053f52fba316ebd741ecd051ccec03bd35dd4/Assets/arrow.svg"
                  alt=""
                />
              </div>
              <div id="speciesOptions" class="chosen" hidden>
                <ul></ul>
              </div>
            </li>
          </ul>
        </aside>
        <section class="sortFilterView">
          <div class="sortContainer">
            <span>Ordenar</span>
            <div class="sortOrder">
              <img
                id="ascendente"
                src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/04c053f52fba316ebd741ecd051ccec03bd35dd4/Assets/orden-ascendente.svg"
                alt=""
              />
              <img
                id="descendente"
                src="https://raw.githubusercontent.com/aleperz/BOG002-data-lovers/04c053f52fba316ebd741ecd051ccec03bd35dd4/Assets/ordenar-abajo.svg"
                alt=""
              />
            </div>
          </div>

          <section class="filterSection"></section>
          <div id="pagination" class="pagenumbers"></div>
          <section class="moreInfoCharacter"></section>
        </section>
      </section>

      <section class="episodes_section">
        <section>
          <canvas id="charactPerEpi"></canvas>
          <canvas id="mainCharact"></canvas>
        </section>
        <div class="chapters"></div>
      </section>
    </main>

    <footer>
      <div class="ajusteicono">
        <img src="../Assets/icons8-rick-sanchez 1.svg" alt="Rick_Sanchez" />
        <a href="" target="blank"
          ><img src="../Assets/twitter.svg" alt="iconotwitter"
        /></a>
        <a href="" target="blank"
          ><img src="../Assets/fb.svg" alt="iconofacebook"
        /></a>
        <a href="" target="blank"
          ><img src="../Assets/instg.svg" alt="iconoinstagram"
        /></a>
        <img src="../Assets/icons8-morty-smith 1.svg" alt="Morty" />
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
