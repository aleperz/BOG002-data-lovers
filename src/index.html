<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <aside>
        <div class="btnContainer">
          <button id="deleteFilterBtn">Borrar filtros</button
          ><button id="sortByBtn">Ordenar por:</button>
        </div>
        <p>Filtrar por:</p>
        <ul class="filterContainer">
          <li class="options_filterContainer">
            <div class="deploy-but" id="deploy-buttonGender">
              <span>Gender</span><img src="/Assets/arrow.svg" alt="" />
            </div>
            <div id="genderOptions" class="chosen" hidden></div>
          </li>
          <li class="options_filterContainer">
            <div class="deploy-but" id="deploy-buttonStatus">
              <span>Status</span><img src="/Assets/arrow.svg" alt="" />
            </div>
            <div id="statusOptions" class="chosen" hidden>
              <ul></ul>
            </div>
          </li>
          <li class="options_filterContainer">
            <div class="deploy-but" id="deploy-buttonSpecies">
              <span>Species</span><img src="/Assets/arrow.svg" alt="" />
            </div>
            <div id="speciesOptions" class="chosen" hidden>
              <ul></ul>
            </div>
          </li>
        </ul>
      </aside>
      <section class="filterSection"></section>
      <section class="moreInfoCharacter"></section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
