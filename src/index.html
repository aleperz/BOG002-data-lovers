<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="icono">
        <div>
          <img
            class="img_logo1"
            src="../Assets/icons8-rick-sanchez 1.svg"
            alt="Rick_Sanchez"
          />
          <img
            class="img_logo2"
            src="../Assets/Rick_and_Morty 1.svg"
            alt="Rick_and_Morty"
          />
        </div>
        <img class="burgerMenu" src="../Assets/menu.svg" alt="iconomenu" />
      </div>
      <div class="main_header">
        <nav class="menu">
          <span id="characters" class="dropbtn">Characters</span>

          <a href="index.html"><span class="dropbtn">Home</span></a>
          <div class="dropdown">
            <span class="dropbtn">Season</span>
            <div class="dropdown-content">
              <a href="">Season 1</a>
              <a href="">Season 2</a>
              <a href="">Season 3</a>
              <a href="">Season 4</a>
            </div>
          </div>
          <div class="dropdown">
            <span class="dropbtn">Origin</span>
            <div class="dropdown-content">
              <a href="">Seccion1</a>
              <a href="">Seccion2</a>
              <a href="">Seccion3</a>
              <a href="">Informaci√≥n</a>
            </div>
          </div>
          <div class="dropdown">
            <span class="dropbtn">Location</span>
            <div class="dropdown-content"></div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="home" class="home"></section>
      <section id="characterSection" class="charactersFilterSection">
        <aside>
          <button id="deleteFilterBtn">Borrar filtros</button>
          <p>Filtrar por:</p>
          <ul class="filterContainer">
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonGender">
                <span>Gender</span><img src="/Assets/arrow.svg" alt="" />
              </div>
              <div id="genderOptions" class="chosen" hidden></div>
            </li>
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonStatus">
                <span>Status</span><img src="/Assets/arrow.svg" alt="" />
              </div>
              <div id="statusOptions" class="chosen" hidden>
                <ul></ul>
              </div>
            </li>
            <li class="options_filterContainer">
              <div class="deploy-but" id="deploy-buttonSpecies">
                <span>Species</span><img src="/Assets/arrow.svg" alt="" />
              </div>
              <div id="speciesOptions" class="chosen" hidden>
                <ul></ul>
              </div>
            </li>
          </ul>
        </aside>
        <section class="sortFilterView">
          <div class="sortContainer">
            <label for="sort"
              >Ordenar por:
              <select name="sort" id="sortBy">
                <option value=""></option>
                <option value="name">Nombre</option>
                <option value="gender">Gender</option>
                <option value="status">Status</option>
                <option value="species">Species</option>
              </select>
            </label>
            <div class="sortOrder">
              <img id="ascendente" src="/Assets/orden-ascendente.svg" alt="" />
              <img id="descendente" src="/Assets/ordenar-abajo.svg" alt="" />
            </div>
          </div>
          <section class="filterSection"></section>
          <section class="moreInfoCharacter"></section>
        </section>
      </section>
    </main>

    <footer>
      <div class="ajusteicono">
        <img src="../Assets/icons8-rick-sanchez 1.svg" alt="Rick_Sanchez" />
        <a href="" target="blank"
          ><img src="../Assets/twitter.svg" alt="iconotwitter"
        /></a>
        <a href="" target="blank"
          ><img src="../Assets/fb.svg" alt="iconofacebook"
        /></a>
        <a href="" target="blank"
          ><img src="../Assets/instg.svg" alt="iconoinstagram"
        /></a>
        <img src="../Assets/icons8-morty-smith 1.svg" alt="Morty" />
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
